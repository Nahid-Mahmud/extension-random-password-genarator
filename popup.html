<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Password Generator</h1>
      <input type="number" id="passwordLength" value="12" min="1" max="128" placeholder="Password Length" />
      <input type="text" id="passwordField" readonly placeholder="Click 'Generate' to create a password" />

      <div>
        <button id="generateButton">Generate Password</button>
        <!-- password automatically copied text-->
        <p id="copiedText" class="hidden">Password copied to clipboard!</p>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
